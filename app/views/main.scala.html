@(title: String)(content: Html)<!DOCTYPE html>

<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
				<a class="brand" href="http://www.zqsd.be">ZQSD</a>
				<ul class="nav">
					<li><a href="http://www.zqsd.be">Home</a></li>
					<li><a href="http://webchat.zqsd.be">Webchat</a></li>
					<li><a href="http://www.zqsd.be/boobzchat">Boobzchat</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Chat Log<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="@routes.Application.index(1)">History</a></li>
							<li><a href="@routes.Application.links">Links</a></li>
						</ul>
					</li>
					<li><a href="http://www.zqsd.be/seriesdown">SeriesDown</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="page-header">
				<h1>IRC Chat Log</h1>
			</div>
			<div class="row">
				<div class="span12">
					@content
				</div>
			</div>
		</div>
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	</body>
</html>
